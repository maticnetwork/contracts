dist: trusty
sudo: required
group: beta
language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
matrix:
  fast_finish: true
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y build-essential openssl libssl-dev libudev-dev
  - bash <(curl https://get.parity.io -L)
script:
  - npm run test:ci
