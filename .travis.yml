dist: trusty
sudo: required
group: beta
language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
matrix:
  fast_finish: true
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y build-essential openssl libssl-dev libudev-dev rhash
  - curl https://releases.parity.io/v1.11.8/x86_64-unknown-linux-gnu/parity_1.11.8_ubuntu_amd64.deb --output parity.deb
  - sudo dpkg -i parity.deb
  - rm -rf parity.deb
script:
  - npm run test:ci
